<h1>Counter App</h1>
<div style="text-align: center;">
    <h2 class="count">{{count}}</h2>
    <div>
      <button class="btn bg-green" (click)="handleWithpar('minus')">Decrease</button>
      <button class="btn bg-white" (click)="handleWithpar('reset')">Reset</button>
      <button class="btn bg-orange" (click)="handleWithpar('plus')">Increase</button>
    </div>
</div>
